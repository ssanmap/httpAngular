<button (click)="createNewProduct()" > crear</button>
{{shownProductDetail}}
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div class="product-detail" [class.active]="shownProductDetail">
  <div class=""*ngIf="productChosen" >
    <button (click)="togleProductDetail()" > Close</button>
  <h1>{{productChosen.title}}</h1>
  <swiper
      [slidesPerView]="1"
     
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="">
      </ng-template>
     
     
    </swiper>
    <p>{{productChosen.description}}</p>
    <button (click)="updateProduct()">Editar</button>
  </div>
</div>
